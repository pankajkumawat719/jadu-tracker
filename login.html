<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await fetch("/track-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        alert("Login successful"); // Optional â€” redirect bhi kar sakta hai
      } catch (err) {
        alert("Something went wrong");
      }
    });
  </script>
</body>

</html>
